<!DOCTYPE html>
<head>
    <title>Forms Hospital</title>
    <link type="text/css" rel="stylesheet" href="style.css"
    
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Nombre del empleado </label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">cargo</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">edad</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">salario</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Nombre del empleado</th>
                                <th>cargo</th>
                                <th>edad</th>
                                <th>salario</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
